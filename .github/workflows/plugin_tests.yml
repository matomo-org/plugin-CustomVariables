name: Plugin CustomVariables Tests

on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches:
      - '**.x-dev'
      - 'next_release'
  workflow_dispatch:


permissions:
  actions: read
  checks: none
  contents: read
  deployments: none
  issues: write
  packages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: none
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  PluginTests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - type: UI
            php-versions: '7.2'
          - type: PluginTests
            php-versions: '7.4'
          - type: PluginTests
            php-versions: '8.0'

    steps:
      - name: run tests
        uses: matomo-org/github-action-tests@v1
        with:
          plugin-name: 'CustomVariables'
          php-version: ${{ matrix.php-versions }}
          test-type: ${{ matrix.type }}
          git-head: ${{ github.head_ref }}

